<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Event Playground</title>
  <link rel="stylesheet" href="EVENT HANDLING CSS.css" />
</head>
<body>
  <div class="container">

    <section class="event-section">
      <h2>1. Event Handling ðŸŽˆ</h2>
      <button id="clickBtn">Click Me!</button>
      <div id="hoverBox">Hover Over Me!</div>
      <input type="text" id="keyInput" placeholder="Type something..." />
      <button id="secretBtn">Double Click Me</button>
    </section>

    <section class="interactive-section">
      <h2>2. Interactive Elements ðŸŽ®</h2>
      <button id="colorToggle">Toggle Background Color</button>

      <div class="slideshow">
        <img id="slideImg" src="image/CSS.jfif" />
        <div>
          <button id="prevBtn">Previous</button>
          <button id="nextBtn">Next</button>
        </div>
      </div>

      <div class="tabs">
        <button class="tabBtn" data-tab="tab1">Tab 1</button>
        <button class="tabBtn" data-tab="tab2">Tab 2</button>
        <div id="tab1" class="tabContent active">This is Tab 1 content.</div>
        <div id="tab2" class="tabContent">This is Tab 2 content.</div>
      </div>
    </section>

    <section class="form-section">
      <h2>3. Form Validation ðŸ“‹âœ…</h2>
      <form id="userForm">
        <label>Email:</label>
        <input type="email" id="email" required />
        <small id="emailError"></small>

        <label>Password:</label>
        <input type="password" id="password" required />
        <small id="passwordError"></small>

        <button type="submit">Submit</button>
      </form>
    </section>

  </div>

  <script src="EVENT HANDLING JAVASCRIPT.js"></script>
</body>
</html>
