<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First HTML5 Page</title>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <!-- Navigation Section -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content Section -->
  <main>
    <section id="home">
      <h2>Home</h2>
      <p>This is a simple HTML5 webpage created to demonstrate semantic elements and basic structure.</p>
    </section>

    <section id="about">
      <h2>About</h2>
      <p>Semantic HTML helps search engines and assistive technologies better understand your content.</p>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>Contact us at: <a href="mailto:info@example.com">info@example.com</a></p>
  </footer>

</body>
</html>
